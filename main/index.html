<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H&M</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/mo.css" />
    <script src="./script/jquery-3.6.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./script/main.js"></script>
  </head>
  <body>
    <div class="pc">
      <div class="bg_video_wrap">
        <video
          id="women_video"
          src="./video/woman.mp4"
          autoplay
          loop
          muted
          playsinline
        ></video>
        <video
          id="man_video"
          src="./video/man.mp4"
          autoplay
          loop
          muted
          playsinline
        ></video>
        <video
          id="kid_video"
          src="./video/kid.mp4"
          autoplay
          loop
          muted
          playsinline
        ></video>
        <video
          id="baby_video"
          src="./video/baby.mp4"
          autoplay
          loop
          muted
          playsinline
        ></video>
        <video
          id="sports_video"
          src="./video/sports.mp4"
          autoplay
          loop
          muted
          playsinline
        ></video>
        <video
          id="home_video"
          src="./video/home.mp4"
          autoplay
          loop
          muted
          playsinline
        ></video>
      </div>
      <div id="canvas">
        <div id="rotation">
          <div class="face face_1">
            <div class="man_box box">
              <a href="../sub_page/man.html" class="but man"></a>
              <a href="../sub_page/man.html" class="text man_text">Man</a>
            </div>
          </div>
          <div class="face face_2">
            <div class="women_box box">
              <a href="../sub_page/women.html" class="but women"></a>
              <a href="../sub_page/women.html" class="text women_text">Women</a>
            </div>
          </div>
          <div class="face face_3">
            <div class="sports_box box">
              <a href="../sub_page/sports.html" class="but sports"></a>
              <a href="../sub_page/sports.html" class="text sports_text"
                >Sports</a
              >
            </div>
          </div>
          <div class="face face_4"></div>
          <div class="face face_5"></div>
          <div class="face face_6"></div>
          <div class="face face_7"></div>
          <div class="face face_8"></div>
          <div class="face face_9"></div>
          <div class="face face_10"></div>
          <div class="face face_11"></div>
          <div class="face face_12"></div>
          <div class="face face_13">
            <div class="baby_box box">
              <a href="../sub_page/baby.html" class="but baby"></a>
              <a href="../sub_page/baby.html" class="text baby_text">Baby</a>
            </div>
          </div>
          <div class="face face_14">
            <div class="kid_box box">
              <a href="../sub_page/kid.html" class="but kid"></a>
              <a href="../sub_page/kid.html" class="text kid_text">Kid</a>
            </div>
          </div>
          <div class="face face_15">
            <div class="home_box box">
              <a href="../sub_page/home.html" class="but home"></a>
              <a href="../sub_page/home.html" class="text home_text">Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper mySwiper mo">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <video
            autoplay
            loop
            muted
            playsinline
            src="./video/mo_woman.mp4"
          ></video>
          <a href="../sub_page/women.html" class="text_mo">women</a>
        </div>
        <div class="swiper-slide man">
          <video
            autoplay
            loop
            muted
            playsinline
            src="./video/mo_man.mp4"
          ></video>
          <a href="../sub_page/man.html" class="text_mo">Man</a>
        </div>
        <div class="swiper-slide">
          <video
            autoplay
            loop
            muted
            playsinline
            src="./video/mo_kid.mp4"
          ></video>
          <a href="../sub_page/kid.html" class="text_mo">Kid</a>
        </div>
        <div class="swiper-slide">
          <video
            autoplay
            loop
            muted
            playsinline
            src="./video/mo_baby.mp4"
          ></video>
          <a href="../sub_page/baby.html" class="text_mo">Baby</a>
        </div>
        <div class="swiper-slide">
          <video
            autoplay
            loop
            muted
            playsinline
            src="./video/mo_sports.mp4"
          ></video>
          <a href="../sub_page/sports.html" class="text_mo">Sports</a>
        </div>
        <div class="swiper-slide">
          <video
            autoplay
            loop
            muted
            playsinline
            src="./video/mo_home.mp4"
          ></video>
          <a href="../sub_page/home.html" class="text_mo">Home</a>
        </div>
      </div>
    </div>
    <div class="logo">
      <img src="./img/h&m-logo.png" alt="logo" />
    </div>
  </body>
</html>
